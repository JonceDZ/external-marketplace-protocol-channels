{% extends "base.html" %}

{% block content %}
<h2>Configuración Inicial</h2>
<form action="/" method="post">
    <label for="vtex_app_key">Ingrese la VTEX AppKey:</label>
    <input type="text" id="vtex_app_key" name="vtex_app_key" required><br><br>

    <label for="vtex_app_token">Ingrese el VTEX AppToken:</label>
    <input type="text" id="vtex_app_token" name="vtex_app_token" required><br><br>

    <label for="vtex_account_name">¿Cuál es el nombre de la cuenta?</label>
    <input type="text" id="vtex_account_name" name="vtex_account_name" required><br><br>

    <label for="sales_channel_id">¿A qué política comercial se quiere asociar?</label>
    <input type="number" id="sales_channel_id" name="sales_channel_id" required><br><br>

    <button type="submit">Iniciar Sincronización</button>
</form>
{% endblock %}
